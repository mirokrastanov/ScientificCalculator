<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="app.js" type="module"></script>
</head>

<body>
    <header></header>

    <main>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123 +</div>
                <div class="current-operand">456</div>
            </div>
            <!-- new row -->
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button>รท</button>

            <!-- new row -->
            <button>lnv</button>
            <button>sin</button>
            <button>ln</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&#215;</button>

            <!-- new row -->
            <button>&pi;</button>
            <button>cos</button>
            <button>log</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <!-- new row -->
            <button>e</button>
            <button>tan</button>
            <button>&Sqrt;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <!-- new row -->
            <button>Ans</button>
            <button>x<sup>2</sup></button>
            <button>x<sup>y</sup></button>
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>

            <!-- new row -->
            <button>STO</button>
            <button>RCL</button>
            <button>x!</button>
            <button>Bin</button>
            <button>Dec</button>
            <button>Oct</button>
            <button>Hex</button>
        </div>


    </main>

    <footer>
        <label for="result">Result</label>
        <input type="text" name="output" id="result" disabled readonly />
    </footer>
</body>

</html>
