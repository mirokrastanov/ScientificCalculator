<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="app.js" type="module"></script>
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <!-- new row -->
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>÷</button>

        <!-- new row -->
        <button>lnv</button>
        <button>ln</button>
        <button>log</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&#215;</button>

        <!-- new row -->
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <!-- new row -->
        <button>e</button>
        <button>&Sqrt;</button>
        <button id="y-root-x"><p>y√x</p><img src="/images/y-root-x.png" alt="y-root-x-img"></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <!-- new row -->
        <button>&pi;</button>
        <button id="x2">x<sup>2</sup></button>
        <button>x<sup>y</sup></button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>

        <!-- new row -->
        <button>Ans</button>
        <button>STO</button>
        <button>RCL</button>
        <button>Bin</button>
        <button>Dec</button>
        <button>Oct</button>
        <button>Hex</button>

        <div id="water-mark">
            <a href="https://github.com/mirokrastanov" target="_blank">Created by: Miro Krastanov</a>
        </div>
    </div>

</body>

</html>
