<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="app.js" type="module"></script>
</head>

<body>
    <header></header>

    <main>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <!-- new row -->
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button>รท</button>
            <button>Store</button>
            <button>Recall</button>

            <!-- new row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&#215;</button>
            <button>(</button>
            <button>)</button>

            <!-- new row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>ln</button>
            <button>log</button>

            <!-- new row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>&Sqrt;</button>
            <button>x<sup>y</sup></button>

            <!-- new row -->
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
            <button></button>
            <button></button>
        </div>


    </main>

    <footer>
        <label for="result">Result</label>
        <input type="text" name="output" id="result" disabled readonly />
    </footer>
</body>

</html>
